<mat-card>
  <div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.gt-sm="60" class="p-2">
      <h2 class="text-muted text-center">My account</h2>
      <form [formGroup]="accountForm">
        <mat-form-field class="w-100 mt-2">
          <input matInput placeholder="Name" [(ngModel)]="user.name" formControlName="name" required>
          <mat-error *ngIf="accountForm.controls.name.errors?.required">Name is required</mat-error>
          <mat-error *ngIf="accountForm.controls.name.hasError('minlength')">Full Name isn't long enough, minimum of 5 characters</mat-error>
        </mat-form-field>
        <mat-form-field class="w-100 mt-2">
          <input matInput placeholder="Email" [(ngModel)]="user.email"  formControlName="email" required>
          <mat-error *ngIf="accountForm.controls.email.errors?.required">Email is required</mat-error>
          <mat-error *ngIf="accountForm.controls.email.hasError('invalidEmail')">Invalid Email</mat-error>
        </mat-form-field>
        <mat-form-field class="w-100 mt-2">
          <input matInput value="{{user.mobile}}" disabled>
        </mat-form-field>
        <div class="text-center mt-2">
          <button mat-fab color="primary" class="mat-elevation-z6" (click)="onAccountFormSubmit()">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
