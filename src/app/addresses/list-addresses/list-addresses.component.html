<mat-icon style="position: fixed;top: 0;cursor: pointer;z-index: 5;" routerLink="/" class="mat-icon-xlg">arrow_back</mat-icon>

<mat-toolbar [style.background-color]="'#f56d13'" style="position: fixed;top: 0;z-index: 3;" fxLayoutAlign="center center" >     
            {{'DELIVERY_ADDRESSES' | translate}}
</mat-toolbar>
<div class="container" style="margin-top: 70px;"
     fxLayout
     fxLayoutAlign="center">

  <div fxLayout="column"  fxFlex="80%" fxFlex.xs="100%" 
        fxLayoutGap="20px"
        fxLayoutGap.xs="0" >
    <div  fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="20px"  class="products-wrapper">
            <div *ngFor="let address of addresses"
             fxFlex="31%"   >
              <app-address (deleteAddress)="deleteAddress($event)" (selectAddress)="selectAddress($event)" [address]="address"></app-address>
            </div>
            <div *ngIf="!addresses.length">
                {{'NO_ADDRESSES_FOUND'}}
            </div>
    </div>
</div>
</div>
<div style="min-height: 150px;"></div>
<mat-toolbar [style.background-color]="'#f56d13'" style="position: fixed;bottom: 0;" fxLayoutAlign="center center" >     
        <button mat-button     routerLink="/addresses/new">
            {{'ADD_NEW_ADDRRES' | translate}}
        </button>     
</mat-toolbar>
